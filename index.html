<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instragram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular no instagram">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram text logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.png" class="profile-photo" alt="A profile picture">
        </div>
        <a href="#" class="instagram-login">Continue como wfbraga</a>
        <a href="#" class="instagram-logout">Remover Conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é Wagner Braga?</p>
        <p class="not-account">
          <span class="link-blue">Alterar Contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-the-app"></p>
          Baixe o aplicativo
        </p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
